<!DOCTYPE html>
<html>
<head>
    <title>Secret Shrine 1/8</title>
    <style>
        html, body {
            color: red; 
            background-color: black;
        }
        page {
            height: 50px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            gap: 10px;
            justify-content: left;
            align-items: left;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        (() => {
            const blockEvent = e => {
                if (e.type === 'contextmenu' ||
                    e.keyCode === 123 || // F12
                    (e.ctrlKey && (e.shiftKey && (e.keyCode === 73 || // Ctrl+Shift+I
                                                  e.keyCode === 74 || // Ctrl+Shift+J
                                                  e.keyCode === 67) || // Ctrl+Shift+C
                                  e.keyCode === 85 || // Ctrl+U
                                  e.keyCode === 83)) || // Ctrl+S
                    (e.metaKey && e.altKey && e.keyCode === 73)) { // Cmd+Opt+I on Mac
                    e.preventDefault();
                    return false;
                }
            };
            document.addEventListener('contextmenu', blockEvent);
            document.addEventListener('keydown', blockEvent);
            document.onkeydown = blockEvent;
        })();

        function validateInput(expectedToken, inputId, spanId) {
            const inputElement = document.getElementById(inputId);
            const spanElement = document.getElementById(spanId);
            if (inputElement.value === expectedToken) {
                spanElement.textContent = "ACCEPTED";
            } else {
                spanElement.textContent = "DENIED";
            }
        }
    </script>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <input type="button" value="First Shrine" onclick="window.location.href='https://dergecko92.github.io/secretshrine.de/secret1/firstshrine'"/>
        </div>
        <div class="grid-item">
            <label for="Sol1Token">Input Sol1:</label>
        </div>

        </div>
        <div class="grid-item">
