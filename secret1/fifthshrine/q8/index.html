<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8/8 - TF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            padding: 20px;
        }
        .container {
            margin: 20px 0;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        input[type="checkbox"], input[type="button"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="button"] {
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
        }
        #denied-message {
            color: white;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script>
        function submitAnswer() {
            const trueChecked = document.getElementById('trueOption').checked;
            const falseChecked = document.getElementById('falseOption').checked;
            const deniedMessage = document.getElementById('denied-message');

            if ((trueChecked && falseChecked) || (!trueChecked && !falseChecked)) {
                window.location.href = 'https://dergecko92.github.io/secretshrine.de/secret1/fifthshrine/finish';
            } else {
                deniedMessage.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>The Answer to this Question is "False".</h2>
        <ul class="options">
            <li><input type="checkbox" id="trueOption"> True</li>
            <li><input type="checkbox" id="falseOption"> False</li>
        </ul>
        <input type="button" value="Submit Answer" onclick="submitAnswer()">
        <div id="denied-message">DENIED</div>
    </div>
</body>
</html>
