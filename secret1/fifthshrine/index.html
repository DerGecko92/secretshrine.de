<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPE = KNOWLEDGE/LOGIC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            padding: 20px;
        }
        .container {
            margin: 20px 0;
        }
        .button-container {
            text-align: left;
            margin-top: 20px;
        }
        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            margin: 0 10px;
        }
        .info {
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
    <script>
        (() => {
            const blockEvent = e => {
                if (e.type === 'contextmenu' ||
                    e.keyCode === 123 || // F12
                    (e.ctrlKey && (e.shiftKey && (e.keyCode === 73 || // Ctrl+Shift+I
                                                  e.keyCode === 74 || // Ctrl+Shift+J
                                                  e.keyCode === 67) || // Ctrl+Shift+C
                                  e.keyCode === 85 || // Ctrl+U
                                  e.keyCode === 83)) || // Ctrl+S
                    (e.metaKey && e.altKey && e.keyCode === 73)) { // Cmd+Opt+I on Mac
                    e.preventDefault();
                    return false;
                }
            };
            document.addEventListener('contextmenu', blockEvent);
            document.addEventListener('keydown', blockEvent);
            document.onkeydown = blockEvent;
        })();
    </script>
</head>
<body>
    <div class="container">
        <p>Ready to test your knowledge?</p>
        <div class="button-container">
            <input type="button" value="Yes" onclick="location.href='https://dergecko92.github.io/secretshrine.de/secret1/fifthshrine/q1'">
            <input type="button" value="No" onclick="location.href='https://dergecko92.github.io/secretshrine.de/secret1/fifthshrine/q1'">
        </div>
        <div class="info">
            <p>MCSA = Multiple Choice Single Answer</p>
            <p>MCMA = Multiple Choice Multiple Answer</p>
            <p>NI = Numeric Input</p>
            <p>TI = Text Input</p>
            <p>TF = True/False</p>
        </div>
    </div>
</body>
</html>
