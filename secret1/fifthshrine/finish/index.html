<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4/8 - MCSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            padding: 20px;
        }
        .container {
            margin: 20px 0;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h2 {
            margin-bottom: 10px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        #denied-message {
            color: white;
            margin-top: 10px;
            display: none;
        }
        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            margin-top: 20px;
        }
    </style>
    <script>
        (() => {
            const blockEvent = e => {
                if (e.type === 'contextmenu' ||
                    e.keyCode === 123 || // F12
                    (e.ctrlKey && (e.shiftKey && (e.keyCode === 73 || // Ctrl+Shift+I
                                                  e.keyCode === 74 || // Ctrl+Shift+J
                                                  e.keyCode === 67) || // Ctrl+Shift+C
                                  e.keyCode === 85 || // Ctrl+U
                                  e.keyCode === 83)) || // Ctrl+S
                    (e.metaKey && e.altKey && e.keyCode === 73)) { // Cmd+Opt+I on Mac
                    e.preventDefault();
                    return false;
                }
            };
            document.addEventListener('contextmenu', blockEvent);
            document.addEventListener('keydown', blockEvent);
            document.onkeydown = blockEvent;
        })();

        function submitQuiz() {
            const correctAnswer = "3";
            const selectedOption = document.querySelector('input[name="q1"]:checked');
            const deniedMessage = document.getElementById('denied-message');
            
            if (selectedOption && selectedOption.value === correctAnswer) {
                window.location.href = 'https://dergecko92.github.io/secretshrine.de/secret1/fifthshrine/q5';
            } else {
                deniedMessage.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <div class="question" id="question1">
                <h2>What is the Origin of 92 in DerGecko92?</h2>
                <ul class="options">
                    <li><input type="radio" name="q1" value="1"> Year of Birth</li>
                    <li><input type="radio" name="q1" value="2"> Atomic Number of Uranium</li>
                    <li><input type="radio" name="q1" value="3"> Another Youtuber</li>
                    <li><input type="radio" name="q1" value="4"> They just like the number</li>
                </ul>
            </div>
            <div class="button-container">
                <input type="button" value="Submit Answer" onclick="submitQuiz()">
            </div>
        </div>
        <div id="denied-message">DENIED</div>
    </div>
</body>
</html>
