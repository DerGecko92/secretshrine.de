<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2/8 - NI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            padding: 20px;
        }
        .container {
            margin: 20px 0;
        }
        input[type="number"], input[type="button"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="button"] {
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
        }
        #denied-message {
            color: white;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script>
        (() => {
            const blockEvent = e => {
                if (e.type === 'contextmenu' ||
                    e.keyCode === 123 || // F12
                    (e.ctrlKey && (e.shiftKey && (e.keyCode === 73 || // Ctrl+Shift+I
                                                  e.keyCode === 74 || // Ctrl+Shift+J
                                                  e.keyCode === 67) || // Ctrl+Shift+C
                                  e.keyCode === 85 || // Ctrl+U
                                  e.keyCode === 83)) || // Ctrl+S
                    (e.metaKey && e.altKey && e.keyCode === 73)) { // Cmd+Opt+I on Mac
                    e.preventDefault();
                    return false;
                }
            };
            document.addEventListener('contextmenu', blockEvent);
            document.addEventListener('keydown', blockEvent);
            document.onkeydown = blockEvent;
        })();

        function submitAnswer() {
            const correctAnswer = 7;
            const userAnswer = parseInt(document.getElementById('numericInput').value);
            const deniedMessage = document.getElementById('denied-message');
            if (userAnswer === correctAnswer) {
                window.location.href = 'https://dergecko92.github.io/secretshrine.de/secret1/fifthshrine/q3';
            } else {
                deniedMessage.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>How many Shrines stand in the first Secret?</h2>
        <input type="number" id="numericInput">
        <input type="button" value="Submit Answer" onclick="submitAnswer()">
        <div id="denied-message">DENIED</div>
    </div>
</body>
</html>
