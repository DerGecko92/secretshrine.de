<!doctype html>
<html>
	<head>
		<title>kdrzbcdlk</title>
		<style>
			html, body {
				color: white; 
				background-color: black;
			}
			page {
				height: 50px;
			}
			.grid-container {
				display: grid;
				grid-template-columns: auto auto auto;
				gap: 10px;
				justify-content: center;
				align-items: center;
			}
			.grid-item {
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
		<script>
			function checkSelection() {
				const checkboxes = document.querySelectorAll('input[type="checkbox"]');
				let selected = [];
				checkboxes.forEach((checkbox, index) => {
					if (checkbox.checked) {
						selected.push(index + 1);
					}
				});
				if (selected.includes(2) && selected.includes(4) && selected.includes(6) && selected.includes(8) && selected.length === 4) {
					document.getElementById("message").style.display = "block";
				} else {
					document.getElementById("message").style.display = "none";
				}
			}
		</script>
	</head>
	<body>
		<p>Levelling the playing field, the chances evened out.</p>
		<form onsubmit="checkSelection(); return false;">
			<div class="grid-container">
				<div class="grid-item"><label><input type="checkbox" name="option" value="1"> 1</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="2"> 2</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="3"> 3</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="4"> 4</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="5"> 5</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="6"> 6</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="7"> 7</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="8"> 8</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="9"> 9</label></div>
			</div>
			<button type="submit">Submit</button>
		</form>
		<p id="message" style="display:none;">ckihogryo</p>
	</body>
</html>
