<!doctype html>
<html>
	<head>
		<title>kdrzbcdlk</title>
		<style>
			html, body {
				color: gray; 
				background-color: black;
			}
			page {
				height: 50px;
			}
			.grid-container {
				display: grid;
				grid-template-columns: auto auto auto;
				gap: 10px;
				justify-content: center;
				align-items: center;
			}
			.grid-item {
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
		<script src="script.js" defer></script>
	</head>
	<body>
		<p>Levelling the playing field, the chances <b>evened</b> out.</p>
		<form onsubmit="checkSelection(); return false;">
			<div class="grid-container">
				<div class="grid-item"><label><input type="checkbox" name="option" value="1"> 1</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="2"> 2</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="3"> 3</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="4"> 4</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="5"> 5</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="6"> 6</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="7"> 7</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="8"> 8</label></div>
				<div class="grid-item"><label><input type="checkbox" name="option" value="9"> 9</label></div>
			</div>
			<button type="submit">Submit</button>
		</form>
		<p id="message" style="display:none;"></p>
	</body>
</html>
